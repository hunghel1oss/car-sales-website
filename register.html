<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangky.css">
    <title>Đăng Ký</title>
</head>
<body>
    <div class="register-container">
        <h2>Đăng ký</h2> 

        <div class="register-form">
            <form>
                <div class="form-group">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Nhập họ và tên"> 
                </div>
                
                <div class="form-group">
                    <label for="dob">Ngày/tháng/năm sinh</label> 
                    <input type="date" id="dob" name="dob" required> 
                </div>
                 
                <div class="form-group">
                    <label for="phone">Số điện thoại hoặc email</label> 
                    <input type="tel" id="phone" name="phone" required placeholder="Nhập số điện thoại hoặc gmail"> 
                </div>
                <div class="form-group">
                    <label for="matkhau">Mật khẩu</label>
                    <input type="password" id="matkhau" name="matkhau" required placeholder="Nhập mật khẩu">
                    <img src="./flie ảnh/crossed-eye.svg" alt="ẩn mật khẩu" class="img-register">
                    <img src="./flie ảnh/eye.svg" alt="hiển thị mật khẩu" class="img-register">
                </div>
                <div class="form-group">
                    <label for="xacnhanMk">Xác nhận mật khẩu</label> 
                    <input type="password" id="xacnhanMk" name="xacnhanMk" required placeholder="Nhập lại mật khẩu">
                    <img src="./flie ảnh/crossed-eye.svg" alt="ẩn mật khẩu" class="img-register">
                    <img src="./flie ảnh/eye.svg" alt="hiển thị mật khẩu" class="img-register">
                </div>
                <div class="form-group submit-button-container"> 
                    <button type="submit">Đăng Ký</button>
                </div>
            </form>
        </div> 
    </div> 

    <script src="./file js/register.js"></script>
</body>
</html>
