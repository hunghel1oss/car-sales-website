<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./file scc/cardsalespage.css">
</head>
<body>
    <div class="car-card" data-index="{{index}}">
        <img src="{{image}}" alt="{{brand}} {{model}}">
        <h3>{{brand}} {{model}} ({{year}})</h3>
        <div class="main-info">
            <p>Giá: {{price}} VNĐ</p>
            <p>Đã chạy: {{mileage}} km</p>
        </div>
    </div>
    <script src="./file js/cardsalespage.js"></script>
</body>
</html>
