<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangnhap.css"> 
    <title>Đăng Nhập</title>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>

        <div class="login-form">
            <form action="#" method="post"> 
                <div class="form-group">
                    <label for="username">Tên đăng nhập hoặc Email</label>
                    <input type="text" id="username" name="username" required placeholder="Nhập tên đăng nhập hoặc email">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="forgot_password.html" class="forgot-password-link">Quên mật khẩu?</a> 
                </div>

                <div class="form-group submit-button-container">
                    <button type="submit">Đăng Nhập</button>
                </div>
            </form>
        </div>

        <div class="register-link">
            <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p> 
        </div>
    </div>
</body>
</html>
